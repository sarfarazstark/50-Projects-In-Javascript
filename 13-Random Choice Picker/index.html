<head>

  <link rel="stylesheet" href="style.css">
  <title>Random Choice Picker</title>
  <script>
    function createFavicon(number) {
      const svg = `
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
                <rect width="64" height="64" fill="#209CEE"/>
                <text x="50%" y="50%" font-size="50" text-anchor="middle" fill="white" dy=".3em" font-family="Roboto" font-weight="bold">${number}</text>
            </svg>
        `;
      return 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svg);
    }

    function setFavicon(number) {
      const link = document.createElement('link');
      link.rel = 'icon';
      link.href = createFavicon(number);
      document.head.appendChild(link);
    }

    window.onload = function () {
      setFavicon('13'); // Replace '5' with any number you want
    };
  </script>
</head>

<body>
  <main>
    <h1>Enter all choices separated by commas (',') and press Enter when done.</h1>
    <textarea placeholder="Enter you choices here..."></textarea>
    <section></section>
  </main>

  <script src="script.js"></script>

</body>

</html>
