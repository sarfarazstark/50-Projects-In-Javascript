<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sound Board</title>
</head>

<body>
  <main>
    <h1>Sound Board</h1>
    <section>
      <button data-sound="bird-singing">
        <p>bird singing</p>
      </button>
      <button data-sound="gurgle-water">
        <p>gurgle water</p>
      </button>
      <button data-sound="ocean-waves">
        <p>ocean waves</p>
      </button>
      <button data-sound="rain">
        <p>rain</p>
      </button>
      <button data-sound="thunder">
        <p>thunder</p>
      </button>
      <button data-sound="water-stream">
        <p>water stream</p>
      </button>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
