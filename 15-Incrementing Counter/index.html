<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="../feather.js"></script>
  <title>Incrementing Counter</title>
  <script>
    function createFavicon(number) {
      const svg = `
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
                <rect width="64" height="64" fill="#209CEE"/>
                <text x="50%" y="50%" font-size="50" text-anchor="middle" fill="white" dy=".3em" font-family="Roboto" font-weight="bold">${number}</text>
            </svg>
        `;
      return 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svg);
    }

    function setFavicon(number) {
      const link = document.createElement('link');
      link.rel = 'icon';
      link.href = createFavicon(number);
      document.head.appendChild(link);
    }

    window.onload = function () {
      setFavicon('15'); // Replace '5' with any number you want
    };
  </script>
</head>

<body>
  <main>
    <ul>
      <li><i data-feather="twitter"></i><span class="incrementing" data-social="twitter">0</span></li>
      <li><i data-feather="youtube"></i><span class="incrementing" data-social="youtube">0</span></li>
      <li><i data-feather="facebook"></i><span class="incrementing" data-social="facebook">0</span></li>
    </ul>
  </main>

  <script>
    feather.replace();
  </script>
  <script src="script.js"></script>

</body>

</html>
